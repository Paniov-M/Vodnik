<!DOCTYPE html> 
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!--Вказуємо ідентифікатор клієнта в Google Developers Console-->
    <meta name="google-signin-client_id" content="908582655922-2jjk9c6iphskirpm1muadn31thlaegfm.apps.googleusercontent.com">

    <!--Підключаємо бібліотеку платформи Google, які інтегрують Google Sign-In-->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>

<body>
    <!--Створюємо кнопку входа в Google з налаштуваннями по замовчуванню-->
    <div class="g-signin2" data-onsuccess="onSignIn"></div>
    <a href="#" onclick="signOut();">Sign out</a>


    <script>
    //Функція, щоб отримати інформацію про профіль користувача
    function onSignIn(googleUser) {
    var profile = googleUser.getBasicProfile();
    console.log('ID: ' + profile.getId()); 
    console.log('Name: ' + profile.getName());
    console.log('Image URL: ' + profile.getImageUrl());
    console.log('Email: ' + profile.getEmail()); 
    
    //Отримуємо токен ідентифікатора користувача
    var id_token = googleUser.getAuthResponse().id_token;

    }

    </script>

    <script>

    //Функція, яка дозволяє користувачам виходити з додатку без виходу з Google
      function signOut() {
        var auth2 = gapi.auth2.getAuthInstance();
        auth2.signOut().then(function () {
          console.log('User signed out.');
        });
      }

    </script>

</body>

</html>
